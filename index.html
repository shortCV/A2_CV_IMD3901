<!DOCTYPE html>
<html>
    <head>
      <title>Hello, WebVR! - A-Frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <!--  note we are using 1.1.0 as most recent -->
      <script src="js/aframe.min.js"></script>
      <script src="js/circles-sphere-env-map.js"></script>
      <script src="/js/aframe-environment-component.min.js"></script>
      <script src="js/lights-on.js"></script>
      <script src="js/lights-on-2.js"></script>
      <script src="js/lights-on-3.js"></script>
      <script src="js/play-sound.js"></script>
      <script src="js/play-sound-2.js"></script>
      <script src="js/play-sound-3.js"></script>

    </head>

    <body>
             <!-- rendering the scene -->
      <a-scene renderer="colorManagement:true; physicallyCorrectLights: true;" light="defaultLightsEnabled: false">
        <a-assets timeout="10000">
          <!-- https://sketchfab.com/3d-models/polaroid-camera-920ad62faa9d4aa48bc6e9535f3d07fe -->
          <a-asset-item id="camera_model" response-type="arraybuffer" src="assets/Camera/models/scene.gltf"></a-asset-item>
                    <!-- https://sketchfab.com/3d-models/wooden-table-acd1cef307b94803846d624b251a4e63 -->
          <a-asset-item id="table_model" response-type="arraybuffer" src="assets/Table/scene.gltf"></a-asset-item>
                    <!-- https://sketchfab.com/3d-models/music-column-aa9838672e3a4b659a1999a042a12f68 -->
          <a-asset-item id="radio_model" response-type="arraybuffer" src="assets/Radio/scene.gltf"></a-asset-item>
                    <!-- https://sketchfab.com/3d-models/modern-couch-b7f1a6a036b141f0a02fca99c475e084 -->
          <a-asset-item id="couch_model" response-type="arraybuffer" src="assets/Couch/scene.gltf"></a-asset-item>
                    <!-- https://sketchfab.com/3d-models/chair-327203d10f524ed2aac78e59546821b3 -->
          <a-asset-item id="chair_model" response-type="arraybuffer" src="assets/Chair/scene.gltf"></a-asset-item>
                    <!-- https://sketchfab.com/3d-models/steampunk-lamp-8f7645b380384194a5385ff566027949 -->
          <a-asset-item id="lamp_model" response-type="arraybuffer" src="assets/Lamp/scene.gltf"></a-asset-item>

                 <!-- loading songs -->
          <audio id="angst_song" src="assets/Sound/anavae-human.mp3" crossorigin="anonymous"></audio>
          <audio id="funky_song" src="assets/Sound/the-driver-era-a-kiss.mp3" preload="auto" crossorigin="anonymous"></audio>
          <audio id="emotion_song" src="assets/Sound/xana-kitchen-light.mp3" preload="auto" crossorigin="anonymous"></audio>

        </a-assets>
      

               <!-- loading GLTF models to the scene -->
        <a-entity id="items">
          <a-entity id="camera" position="12 5.3 0" rotation="0 -90 0" scale="0.3 0.3 0.3" gltf-model="#camera_model" shadow></a-entity>
          <a-entity id="lamp" position="12 5.3 3" rotation="0 0 0" scale="0.3 0.3 0.3" gltf-model="#lamp_model" shadow></a-entity>
          <a-entity id="table" position="12 2.7 0" rotation="0 0 0" scale="5 5 5" gltf-model="#table_model" shadow></a-entity>
          <a-entity id="couch" position="-7 0.5 -8" rotation="0 30 0" scale="1.8 1.8 1.8" gltf-model="#couch_model" shadow></a-entity>
          <a-entity id="chair" position="-10 0.5 10" rotation="0 230 0" scale="0.12 0.12 0.12" gltf-model="#chair_model" shadow></a-entity>
          <a-entity id="radio" position="12 5.6 -3" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#radio_model" 
          shadow></a-entity>
       
        <!-- camera settings + cursor -->
        <a-entity camera wasd-controls look-controls mouse-cursor position="0 9.5 0" >
          <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
          <a-cursor color="#ffba70" position="0 0 -1"></a-cursor>
        </a-entity>

               <!-- circles in the sky: change locations, add a little more to the room -->
        <a-entity id="circle-up">
          <!-- attaching our custom component to our button entity with a defined property -->
           <a-entity class="circle interactive" position="0 15 0" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:0 15 10; to:0 15 10; startEvents:click; dur:700" shadow>
            </a-entity>

            <a-entity class="circle interactive" position="0 20 0" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E" easing= "linear"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:0 20 10; to:0 20 0; startEvents:click; dur:700" shadow>
            </a-entity>

            <a-entity class="circle interactive" position="0 22 3" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E" easing= "linear"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:6 20 0; to:0 22 3; startEvents:click; dur:700" shadow>
            </a-entity>

            <a-entity class="circle interactive" position="7 15 0" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:7 15 -4; to:7 15 -4; startEvents:click; dur:700" shadow>
            </a-entity>

            <a-entity class="circle interactive" position="3 19 -7" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E" easing= "linear"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:0 20 10; to:3 19 -7; startEvents:click; dur:700" shadow>
            </a-entity>

            <a-entity class="circle interactive" position="-6 23 3" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E" easing= "linear"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:6 20 0; to:-6 23 3; startEvents:click; dur:700" shadow>
            </a-entity>

            <a-entity class="circle interactive" position="-10 21 -10" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:10 21 10; to:10 21 10; startEvents:click; dur:700" shadow>
            </a-entity>

            <a-entity class="circle interactive" position="10 18 10" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E" easing= "linear"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:-10 18 -10; to:9 20 -5; startEvents:click; dur:700" shadow>
            </a-entity>

            <a-entity class="circle interactive" position="-7 24 4" geometry="primitive:sphere; radius:1; height:1;" material="color:#40376E" easing= "linear"
              animation__mouseenter="property:material.color; type:color; to:#48233C; startEvents:mouseenter; dur:200"
              animation__mouseleave="property:material.color; type:color; to:#40376E; startEvents:mouseleave; dur:200"
              animation__click="property:position; from:-7 21 4; to:-7 24 4; startEvents:click; dur:700" shadow>
            </a-entity>
        </a-entity>

       <!-- buttons that activate sound -->
        <a-entity id="sound_button">
          <!-- attaching our custom component to our button entity with a defined property -->
                 <!-- angst -->
          <a-entity class="button interactive" play-sound position="12.5 5.6 -5" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:#8e8326"
                    animation__mouseenter="property:material.color; type:color; to:#625f24; startEvents:mouseenter; dur:200"
                    animation__mouseleave="property:material.color; type:color; to:#8e8326; startEvents:mouseleave; dur:200"
                    animation__click="property:position; from:12.5 5.5 -5; to:12.5 5.6 -5; startEvents:click; dur:300" shadow>
                  </a-entity>
          <a-entity position="12.5 5.3 -5" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:#141414" shadow></a-entity>
        </a-entity>

        <a-entity id="sound_button_2">
          <!-- attaching our custom component to our button entity with a defined property -->
                 <!-- funky -->
          <a-entity class="button interactive" play-sound-2 position="12.5 5.6 -4" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:#8e8326"
                    animation__mouseenter="property:material.color; type:color; to:#625f24; startEvents:mouseenter; dur:200"
                    animation__mouseleave="property:material.color; type:color; to:#8e8326; startEvents:mouseleave; dur:200"
                    animation__click="property:position; from:12.5 5.5 -4; to:12.5 5.6 -4; startEvents:click; dur:300" shadow>
                  </a-entity>
          <a-entity position="12.5 5.3 -4" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:#141414" shadow></a-entity>
        </a-entity>

        <a-entity id="sound_button_3">
          <!-- attaching our custom component to our button entity with a defined property -->
                 <!-- emotion -->
          <a-entity class="button interactive" play-sound-3 position="11.5 5.6 -4.5" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:#8e8326"
                    animation__mouseenter="property:material.color; type:color; to:#625f24; startEvents:mouseenter; dur:200"
                    animation__mouseleave="property:material.color; type:color; to:#8e8326; startEvents:mouseleave; dur:200"
                    animation__click="property:position; from:11.5 5.5 -4.5; to:11.5 5.6 -4.5; startEvents:click; dur:300" shadow>
                  </a-entity>
          <a-entity position="11.5 5.3 -4.5" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:#141414" shadow></a-entity>
        </a-entity>


       <!-- buttons that activate lights -->
        <a-entity id="universal_button">
          <!-- attaching our custom component to our button entity with a defined property -->
          <a-entity class="button interactive" lights-on="duration:18000;" position="12.5 5.6 4" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:#8e8326"
                    animation__mouseenter="property:material.color; type:color; to:#625f24; startEvents:mouseenter; dur:200"
                    animation__mouseleave="property:material.color; type:color; to:#8e8326; startEvents:mouseleave; dur:200"
                    animation__click="property:position; from:12.5 5.5 4; to:12.5 5.6 4; startEvents:click; dur:300" shadow>
                  </a-entity>
          <a-entity position="12.5 5.3 4" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:#141414" shadow></a-entity>
        </a-entity>

        <a-entity id="universal_button_2">
          <!-- attaching our custom component to our button entity with a defined property -->
          <a-entity class="button interactive" lights-on-2="duration:18000;" position="12.5 5.6 5" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:#8e8326"
                    animation__mouseenter="property:material.color; type:color; to:#625f24; startEvents:mouseenter; dur:200"
                    animation__mouseleave="property:material.color; type:color; to:#8e8326; startEvents:mouseleave; dur:200"
                    animation__click="property:position; from:12.5 5.5 5; to:12.5 5.6 5; startEvents:click; dur:300" shadow>
                  </a-entity>
          <a-entity position="12.5 5.3 5" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:#141414" shadow></a-entity>
        </a-entity>

        <a-entity id="universal_button_3">
          <!-- attaching our custom component to our button entity with a defined property -->
          <a-entity class="button interactive" lights-on-3="duration:18000;" position="11.5 5.6 4.5" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:#8e8326"
                    animation__mouseenter="property:material.color; type:color; to:#625f24; startEvents:mouseenter; dur:200"
                    animation__mouseleave="property:material.color; type:color; to:#8e8326; startEvents:mouseleave; dur:200"
                    animation__click="property:position; from:11.5 5.5 4.5; to:11.5 5.6 4.5; startEvents:click; dur:300" shadow>
                  </a-entity>
          <a-entity position="11.5 5.3 4.5" geometry="primitive:box; width:0.5; depth:0.5; height:0.6;" material="color:#141414" shadow></a-entity>
        </a-entity>


               <!-- light settings: 1 = calm 2 = funky 3 = love -->
        <a-entity id="light_scene_1">
          <a-entity id="light_1" light="type: spot; color: #F0A6CA; groundColor: #e565a3; intensity: 60 " position="12 7.3 6" rotation="0 50 0"></a-entity>
          <a-entity id="light_2" light="type: spot; color: #F9CB40; groundColor: #F9CB40; intensity: 60 " position="12 7.3 6" rotation="0 100 0"></a-entity>
          <a-entity id="light_3" light="type: spot; color: #40798C; groundColor: #40798C; intensity: 90 " position="12 7.3 6" rotation="0 130 0"></a-entity>
        </a-entity>

        <a-entity id="light_scene_2">
          <a-entity id="light_4" light="type: spot; color: #5AFF15; groundColor: #5AFF15; intensity: 60 " position="12 7.3 6" rotation="0 50 0"></a-entity>
          <a-entity id="light_5" light="type: spot; color: #5AFF15; groundColor: #5AFF15; intensity: 60 " position="12 7.3 6" rotation="0 100 0"></a-entity>
          <a-entity id="light_6" light="type: spot; color: #9D75CB; groundColor: #9D75CB; intensity: 90 " position="12 7.3 6" rotation="0 130 0"></a-entity>
        </a-entity>

        <a-entity id="light_scene_3">
          <a-entity id="light_7" light="type: spot; color: #F2241D; groundColor: #F2241D; intensity: 60 " position="12 7.3 6" rotation="0 50 0"></a-entity>
          <a-entity id="light_8" light="type: spot; color: #E5625E; groundColor: #E5625E; intensity: 60 " position="12 7.3 6" rotation="0 100 0"></a-entity>
          <a-entity id="light_9" light="type: spot; color: #FAB6B4; groundColor: #FAB6B4; intensity: 90 " position="12 7.3 6" rotation="0 130 0"></a-entity>
        </a-entity>


       <!-- room walls and floor-->
       <a-entity id="room">
        <a-entity class="ground"  geometry="primitive:plane; width:30; height:30;" material="color:#2A2D43;" position="0 0.5 0" rotation="-90 0 0"></a-entity>
        <a-entity class="wall"    geometry="primitive:plane; width:30; height:100;" material="color:#9CA3DB;" position="15 8 0"  rotation="0 -90 0"></a-entity>
        <a-entity class="wall"    geometry="primitive:plane; width:30; height:100;" material="color:#9CA3DB;" position="-15 8 0" rotation="0 90 0"></a-entity>
        <a-entity class="wall"    geometry="primitive:plane; width:30; height:100;" material="color:#9CA3DB;" position="0 8 15"  rotation="0 180 0"></a-entity>
        <a-entity class="wall"    geometry="primitive:plane; width:30; height:100;" material="color:#9CA3DB;" position="0 8 -15" rotation="0 0 0"></a-entity>
      </a-entity>
  

             <!-- environment: starry so the lights can be seen better -->
      <a-entity environment="preset:starry;"></a-entity>
      </a-scene>
    </body>

</html>
